<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=0, maximum-scale=1.0, user-scalable=yes">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<title>智醫診所_綜合_休診</title>
</head>
<body>
		<!-- 綜合區塊 -->
		<div class="block-num all">
			<div class="content">
				<!-- 標題列 -->
				<div class="box-title justify-content-center">
					<!-- <div class="box-time">
						<p class="date">12月12日 星期二</p>
						<p class="time">15:30</p>
					</div> -->
					<div class="box-txt">
						<p>智醫診所綜合看診資訊</p>
					</div>
				</div>
				<!-- 資訊區塊 -->
				<div class="box-info-closed">
					<div class="box-txt title">
						<div class="col-12">
							<p class="notice">您好，本時段無提供看診服務！</p>
						</div>
						<div class="col-12">
							<p>智醫診所門診時間如下：</p>
						</div>
						<div class="col-12">
							<p>上午  09：00-12：00</p>
						</div>
						<div class="col-12">
							<p>下午  14：00-17：00</p>
						</div>
						<div class="col-12">
							<p>晚間  18：30-21：00</p>
						</div>
					</div>
					<div class="box-txt align-items-center">
						<div class="col-9">
							<p class="text-justify">歡迎至App Store/Google Play搜尋「智醫診所」，或直接掃描右方Qrcode，下載智醫診所專屬APP，隨手掌握個人掛號/看診/領藥/繳費資訊。</p>
						</div>
						<div class="col-3">
							<div class="box-img">
								<img src="img/qrcode.jpg" alt="qrcode">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
